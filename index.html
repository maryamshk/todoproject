<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
         <h2>TO DO</h2>
         <button class="lightmode"><i class="fa fa-sun-o" aria-hidden="true"></i></button>

         <div class="container">
            <div id="add-task-container">
              <input type="text" placeholder="Create a new todo..." id="input-task">
              <button id="add-task"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </div>
            <div id="task-container"></div>
            <div class="remaining"></div>
          </div>

          <!-- <p class="drag">Drag and drop to recorder list</p> -->
      
    <script src="index.js"></script>
</body>
</html>
